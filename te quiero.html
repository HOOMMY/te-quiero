<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te quiero</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url(https://drive.google.com/uc?export=view&id=1a1XLw3aXQJ6LmLtqIWe-hHMmdJK03OXv); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f0f8ff; /* Color de texto acorde a una noche estrellada (azul claro) */
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 51, 0.7); /* Fondo oscuro semitransparente */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Sombra más fuerte para dar profundidad */
        }

        h1 {
            font-size: 48px;
            color: #f0f8ff; /* Color claro que recuerda una noche estrellada */
            margin-bottom: 20px;
            font-family: 'Cursive', sans-serif;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7); /* Sombra de texto más fuerte para que resalte */
        }

        img {
            width: 150px;
            height: 150px; /* Hace las imágenes cuadradas */
            margin: 15px;
            border: 5px solid #1e90ff; /* Borde azul cielo oscuro */
            border-radius: 0; /* Elimina el borde redondeado para hacerlo cuadrado */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* Sombra más oscura */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transición para la animación */
        }

        img:hover {
            transform: scale(1.1); /* Zoom suave al pasar el ratón */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); /* Sombra más profunda al hacer hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen arriba del texto -->
        <img src="https://drive.google.com/uc?export=view&id=uno.jpg" alt="Rosa 1">

        <!-- Texto central -->
        <h1>Te quiero Lucero</h1>

        <!-- Imagen debajo del texto -->
        <img src="https://drive.google.com/uc?export=view&id=1sWB4IXW568x4Xqtul7frcI_WAS7rYKr3" alt="Rosa 2">
    </div>
</body>
</html>
